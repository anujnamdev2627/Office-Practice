<h1>View Container ref</h1>
<button (click)="getStudents()">Add Component</button>

<ng-template #templateContainer let-students="students">
  <ul>
    @for (student of students; track student.roll) {
      <li>{{ student.roll }} - {{ student.name }} - {{ student.course }}</li>
    }
  </ul>
</ng-template>
